id: host-header-auth-bypass
info:
  name: Possible auth bypass via localhost host header
  author: esetal
  severity: info

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

      - |
        GET / HTTP/1.1
        Host: localhost

    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - "status_code_1 != 200 && status_code_2 == 200"
